<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Descritiva</title>
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-cyan.min.css" />
    <link rel="stylesheet" href="css/estilo-descritiva.css">

</head>
<body>
    <div id="corpo">
        <h2>TABELA DESCRITIVA</h2><br>
            <div id="formulario">
                <form action="">

                    <label for="nomevar">Nome da Variável  </label>
                    <input type="text" id="nomevar" placeholder="Digite o nome da variável..." style="width: 310px;">
            
                    <br><br><br>
            
                    <label for="dados">Dados  </label>
                    <input type="text" id="dados" style="width: 386px;" placeholder="Digite os valores entre (;)">
                    
                    <br><br><br>

                    <input type="radio" name="opcao" id="populacao" checked>
                    <label for="populacao">População</label>
                    <input type="radio" name="opcao" id="amostra">
                    <label for="amostra">Amostra</label>

                    <br><br><br>

                    <select name="" id="variavel">
                        <option value="">Selecione...</option>
                        <option value="">Qualitativa Nominal</option>
                        <option value="">Qualitativa Ordinal</option>
                        <option value="">Quantitativa Discreta</option>
                        <option value="">Quantitativa Contínua</option>
                    </select>

                    <br><br><br>    
    
            
                    <input type="button" id="calc"  value="CALCULAR"  onclick="visuTabela()">
                </form>        
            </div>
            <br><br>
            <div id="descritiva">
                <table id="tabela">
                    <!--
                    <thead>
                        <tr>
                            <td id="nomecol"></td>
                            <td>Frequência</td>
                            <td>Frequência (%)</td>
                            <td>Frequência Acumulada</td>
                            <td>FAC (%)</td>
                            
                        </tr>
                    </thead>
                    -->
                </table>
            </div>
    
    </div>

    <footer></footer>
    
    
    <script src="javascript/descritiva.js"></script>

</body>
</html>
