<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet"  type="text/css" href="css/estilo-login.css">
    <link rel="stylesheet" href="css/estilo-index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">

    <title>Tela de Login | HTML | CSS</title>
</head>
<body>

    <!--1° PARTE-->
    <div id="bloco1">
        <div id="logo">
            <img id="cubo" src="imagens/cubo.png" alt="">
            <span>Gama</span>
            <span>Tech</span>
            <span id="tm">&trade;</span>
            <span id="slogan">Informação|Tecnologia.</span>
        </div>
    </div>


    <!--2° PARTE-->
    <div id="bloco2">
        <div class='login'>
            <img src='./imagens/user.png' class='usuario' width="100" height="100" alt="">
            <h1>Login</h1>
            <form>
                <label for="user">Usuário</label>
                <input type="text" name="user" id="user"placeholder="Insira seu nome de usuário">
                <label for="pass">Senha</label>
                <input class='senha' type="password" name="pass" id="pass" placeholder="Insira sua senha">
                <input type="submit" value="Login">
                <a href="#">Esqueceu a sua senha?</a><br>
                <a href="#">Ainda não possui uma conta?</a><br>
            </form>
        </div>
    </div>
    
    
</body>
</html>
